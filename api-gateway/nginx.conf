upstream user_service {
    server user-service:3000;
}

upstream product_service {
    server product-service:3000;
}

upstream order_service {
    server order-service:3000;
}

upstream payment_service {
    server payment-service:3000;
}

server {
    listen 80;
    server_name localhost;

    # Cấu hình CORS - áp dụng cho tất cả các phản hồi từ server này
    # Tham số 'always' đảm bảo header được thêm vào bất kể mã trạng thái phản hồi.
    add_header 'Access-Control-Allow-Origin' '*' always; # Trong production, thay '*' bằng domain frontend của bạn, ví dụ: 'http://localhost:3000'
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-Token' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    add_header 'Access-Control-Max-Age' 1728000 always; # Header này giờ nằm ở cấp server

    # Xử lý preflight requests (OPTIONS)
    # Khi một request OPTIONS đến, chúng ta trả về 204 No Content.
    # Các header Access-Control-* ở trên với 'always' sẽ được tự động áp dụng.
    if ($request_method = 'OPTIONS') {
        return 204;
        # Không cần add_header 'Content-Type' và 'Content-Length' riêng cho phản hồi 204.
    }

    # CSRF Token
    # Nginx chỉ forward header. Logic kiểm tra CSRF token phải được xử lý ở backend.
    # Nếu frontend gửi X-CSRF-Token, nó sẽ được bao gồm trong Allow-Headers ở trên.
    # Các microservices của bạn cần kiểm tra header này cho các request POST/PUT/DELETE.

    # Định tuyến cho User Service
    location /auth/ {
        proxy_pass http://user_service/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /users/ {
        proxy_pass http://user_service/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Định tuyến cho Product Service
    location /products/ {
        proxy_pass http://product_service/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Định tuyến cho Order Service
    location /carts/ {
        proxy_pass http://order_service/carts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /orders/ {
        proxy_pass http://order_service/orders/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Định tuyến cho Payment Service
    location /payments/ {
        proxy_pass http://payment_service/payments/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}