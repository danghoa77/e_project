upstream user_service {
    server user-service:3000;
}

upstream product_service {
    server product-service:3000;
}

upstream order_service {
    server order-service:3000;
}

upstream payment_service {
    server payment-service:3000;
}

server {
    listen 80;
    server_name localhost;

    # Cấu hình CORS
    add_header 'Access-Control-Allow-Origin' '*' always; # Thay * bằng domain frontend của bạn trong production
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization,X-CSRF-Token' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

    # Cho phép preflight requests (OPTIONS)
    if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
    }

    # CSRF Token (ví dụ)
    # Nginx không có cơ chế CSRF tự động, bạn sẽ cần xử lý logic này ở backend (middleware)
    # và chỉ dùng Nginx để forward header nếu cần.
    # Proxy_set_header X-CSRF-Token $http_x_csrf_token;

    # Định tuyến cho User Service
    location /auth/ {
        proxy_pass http://user_service/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /users/ {
        proxy_pass http://user_service/users/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Định tuyến cho Product Service
    location /products/ {
        proxy_pass http://product_service/products/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Định tuyến cho Order Service
    location /carts/ {
        proxy_pass http://order_service/carts/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /orders/ {
        proxy_pass http://order_service/orders/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Định tuyến cho Payment Service
    location /payments/ {
        proxy_pass http://payment_service/payments/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}